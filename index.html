<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
  
  </head>
    <body class="container mx-auto max-w-screen-lg h-4/6">
        <div class="container mx-auto w-full h-full">
            <div class="flex justify-between items-center py-4 bg-white-800">
                <div class="flex-shrink-0 cursor-pointer">
                    <!-- <i class="fas fa-drafting-compass fa-2x text-orange-500"></i> -->
                    <span class="text-3xl text-pink-700 font-semibold">Maya's birthday</span>
                </div>
                <!-- <i class="fas fa-bars fa-2x visible md:invisible mr-10 md:mr-0 text-blue-200 cursor-pointer"></i> -->
                <ul class="md:flex mr-10 font-semibold">
                    <li class="mr-6 p-1">
                        <a class="text-white bg-purple-800 rounded-full hover:bg-purple-700 text-2xl px-5 py-2.5 text-center mb-2" href="#rsvp">RSVP HERE</a>
                        <!-- <button type="button" class="text-white bg-purple-800 font-medium rounded-full text-sm px-5 py-2.5 text-center mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">RSVP HERE</button> -->
                    </li>
                    <!-- <li class="mr-6 p-1">
                        <a class="text-pink-300 hover:text-pink-700" href="#">Contacts</a>
                    </li> -->
                </ul>
            </div>
            <!-- <div class="flex justify-between items-center"> -->
            <div class="items-center">
                <img class="rounded-lg w-full h-full" src="assets/birthday.png" alt="" />
            </div>
            <div id="rsvp" name="rsvp" class="md:p-5 bg-purple-200 flex flex-row flex-wrap">
                <form name="rsvp-form" method="post" class="md:w-1/2-screen m-0 p-5 bg-white w-full tw-h-full shadow md:rounded-lg" netlify netlify-honeypot="bot-field">
                  
                  <div class="text-2xl text-indigo-900">RSVP <small class="pl-2 text-gray-500">Let Us Know You're Coming</small></div>
                  
                  <div class="flex-col flex py-3">
                    <label class="pb-2 text-gray-700 font-semibold">Your Name</label>
                    <input name="name" type="text" class="p-2 shadow rounded-lg bg-gray-100 outline-none focus:bg-gray-200" placeholder="Aadhan" required>
                  </div>
                  
                  <div class="flex-col flex py-3">
                    <label class="pb-2 text-gray-700 font-semibold">Your Email</label>
                    <input name="email" type="text" class="p-2 shadow rounded-lg bg-gray-100 outline-none focus:bg-gray-200" placeholder="Aadhan@mail.com" required>
                  </div>
                  
                  <div class="flex-col flex py-3">
                    <label class="pb-2 text-gray-700 font-semibold">How many guests are you bringing?</label>
                    <!-- <input name="guest-count" type="text" class="p-2 shadow rounded-lg bg-gray-100 outline-none focus:bg-gray-200" placeholder="2" required> -->
                    <div class="flex items-center space-x-6">
                        <div class="flex items-center space-x-2">
                            <label class="text-gray-700 font-medium">Adults #</label>
                            <input name="adult-count" type="text" class="w-20 p-2 shadow rounded-lg bg-gray-100 outline-none focus:bg-gray-200" placeholder="2" required>
                        </div>
                        <div class="flex items-center space-x-2">
                            <label class="text-gray-700 font-medium">Kids #</label>
                            <input name="kids-count" type="text" class="w-20 p-2 shadow rounded-lg bg-gray-100 outline-none focus:bg-gray-200" placeholder="2" required>
                        </div>
                    </div>
                </div>

                  <div class="flex-col flex py-3">
                    <label class="pb-2 text-gray-700 font-semibold">Are you coming to the event?</label>
                    
                    <div class="flex items-center space-x-6">
                      <div class="flex items-center">
                        <input checked type="radio" name="attending" id="radioButton1" class="h-5 w-5" required/>
                        <label for="radioButton1" class="pl-3 text-gray-700 font-medium">Yes</label>
                      </div>
                      <div class="flex items-center">
                        <input type="radio" name="attending" id="radioButton2" class="h-5 w-5" required/>
                        <label for="radioButton2" class="pl-3 text-gray-700 font-medium">No</label>
                      </div>
                    </div>
                  </div>


                <div class="flex-col flex py-3">
                    <label class="pb-2 text-gray-700 font-semibold">Food preferences</label>
                    <div class="flex">
                        <div class="flex items-center mr-4">
                            <input name="food-preferences" id="inline-checkbox" type="checkbox" value="Chicken" class="w-5 h-5">
                            <label for="inline-checkbox" class="pl-3 text-gray-700 font-medium">Chicken</label>
                        </div>
                        <div class="flex items-center mr-4">
                            <input name="food-preferences" id="inline-2-checkbox" type="checkbox" value="Goat" class="w-5 h-5">
                            <label for="inline-2-checkbox" class="pl-3 text-gray-700 font-medium">Goat</label>
                        </div>
                        <div class="flex items-center mr-4">
                            <input name="food-preferences" id="inline-3-checkbox" type="checkbox" value="Vegetarian" class="w-5 h-5">
                            <label for="inline-3-checkbox" class="pl-3 text-gray-700 font-medium">Vegetarian</label>
                        </div>
                    </div>
                </div>

                  
                  <!-- <div class="flex-col flex py-3">
                    <label class="pb-2 text-gray-700 font-semibold">Your Invite Code <small>Blank if you have not recieved one</small></label>
                    <input type="text" class="p-2 shadow rounded-lg bg-gray-100 outline-none focus:bg-gray-200" placeholder="xxxx-xx">
                    
                    <div class="mt-5 p-3 bg-red-400 text-white">
                      Invite Code Not Valid.
                    </div>
                    
                    <div class="mt-5 p-3 bg-green-600 text-white">
                      We Have Recieved Your Submission.
                    </div>
                  </div> -->
                  
                  <div class="mt-2">
                    <button class="p-3 bg-purple-600 text-white w-full hover:bg-purple-800">Submit Form</button>
                  </div>
                </form>
            </div>
            
        </div>
    </body>
</html>
