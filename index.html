  <head>

    <body class="container mx-auto max-w-screen-lg h-4/6">
        <div class="container mx-auto w-full h-full">
            <div class="flex justify-between items-center py-4">
                <div class="flex-shrink-0 cursor-pointer">
                    <!-- <i class="fas fa-drafting-compass fa-2x text-orange-500"></i> -->
                    <span class="text-3xl pl-2 text-pink-700 font-semibold">Maya Turns 2!</span>
                </div>
                <!-- <i class="fas fa-bars fa-2x visible md:invisible mr-10 md:mr-0 text-blue-200 cursor-pointer"></i> -->
                <ul class="md:flex font-semibold">
                    <li class="mr-6 p-1">
                        <a class="w-full text-white bg-purple-800 rounded-full hover:bg-purple-700 text-sm px-5 py-2.5 text-center mb-2" href="#rsvp">RSVP HERE</a>
                        <!-- <button type="button" class="text-white bg-purple-800 font-medium rounded-full text-sm px-5 py-2.5 text-center mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900">RSVP HERE</button> -->
                    </li>
                    <!-- <li class="mr-6 p-1">
                        <a class="text-pink-300 hover:text-pink-700" href="#">Contacts</a>
                    </li> -->
                </ul>
            </div>
            <!-- <div class="flex justify-between items-center"> -->
            <div class="items-center">
                <img class="rounded-lg w-full h-full" src="assets/birthday.png" alt="" />
            </div>
            <div id="rsvp" name="rsvp" class="md:p-5 bg-purple-200 flex flex-row flex-wrap">
                <form name="rsvp-form" method="post" class="md:w-1/2-screen m-0 p-5 bg-white w-full tw-h-full shadow md:rounded-lg" netlify netlify-honeypot="bot-field">
                  
                  <div class="text-2xl text-indigo-900">RSVP <small class="pl-2 text-gray-500">(We ask you to respond before Jan 31st)</small></div>
                  
                  <div class="flex-col flex py-3">
                    <label class="pb-2 text-gray-700 font-semibold">Name(s) of our fabulous guests</label>
                    <input name="name" type="text" class="p-2 shadow rounded-lg bg-gray-100 outline-none focus:bg-gray-200" placeholder="Vijay" required>
                  </div>
                  
                  <div class="flex-col flex py-3">
                    <label class="pb-2 text-gray-700 font-semibold">Email address</label>
                    <input name="email" type="text" class="p-2 shadow rounded-lg bg-gray-100 outline-none focus:bg-gray-200" placeholder="vijay@gmail.com" required>
                  </div>

                  <div class="flex-col flex py-3">
                    <label class="pb-2 text-gray-700 font-semibold">Will you be joining us?</label>
                    
                    <div class="flex items-center space-x-6">
                      <div class="flex items-center">
                        <input checked type="radio" name="attending" id="radioButton1" class="h-5 w-5" value="Yay" required/>
                        <label for="radioButton1" class="pl-3 text-gray-700 font-medium">Yay</label>
                      </div>
                      <div class="flex items-center">
                        <input type="radio" name="attending" id="radioButton2" class="h-5 w-5" value="Nay" required/>
                        <label for="radioButton2" class="pl-3 text-gray-700 font-medium">Nay</label>
                      </div>
                    </div>
                  </div>
                  
                  <div class="flex-col flex py-3">
                    <label class="pb-2 text-gray-700 font-semibold">How many guests are you bringing?</label>
                    <!-- <input name="guest-count" type="text" class="p-2 shadow rounded-lg bg-gray-100 outline-none focus:bg-gray-200" placeholder="2" required> -->
                    <div class="flex items-center space-x-6">
                        <div class="flex items-center space-x-2">
                            <label class="text-gray-700 font-medium">Adults #</label>
                            <input name="adult-count" type="text" class="w-20 p-2 shadow rounded-lg bg-gray-100 outline-none focus:bg-gray-200" placeholder="2" required>
                        </div>
                        <div class="flex items-center space-x-2">
                            <label class="text-gray-700 font-medium">Kids #</label>
                            <input name="kids-count" type="text" class="w-20 p-2 shadow rounded-lg bg-gray-100 outline-none focus:bg-gray-200" placeholder="2" required>
                        </div>
                    </div>
                </div>

                <div class="flex-col flex py-3">
                    <label class="pb-2 text-gray-700 font-semibold">Food preferences</label>
                    <div class="flex">
                        <div class="flex items-center mr-4">
                            <input name="food-preferences" id="inline-checkbox" type="checkbox" value="Chicken" class="w-5 h-5">
                            <label for="inline-checkbox" class="pl-3 text-gray-700 font-medium">Chicken</label>
                        </div>
                        <div class="flex items-center mr-4">
                            <input name="food-preferences" id="inline-2-checkbox" type="checkbox" value="Goat" class="w-5 h-5">
                            <label for="inline-2-checkbox" class="pl-3 text-gray-700 font-medium">Goat</label>
                        </div>
                        <div class="flex items-center mr-4">
                            <input name="food-preferences" id="inline-3-checkbox" type="checkbox" value="Vegetarian" class="w-5 h-5">
                            <label for="inline-3-checkbox" class="pl-3 text-gray-700 font-medium">Vegetarian</label>
                        </div>
                    </div>
                </div>

                  
                  <!-- <div class="flex-col flex py-3">
                    <label class="pb-2 text-gray-700 font-semibold">Your Invite Code <small>Blank if you have not recieved one</small></label>
                    <input type="text" class="p-2 shadow rounded-lg bg-gray-100 outline-none focus:bg-gray-200" placeholder="xxxx-xx">
                    
                    <div class="mt-5 p-3 bg-red-400 text-white">
                      Invite Code Not Valid.
                    </div>
                    
                    <div class="mt-5 p-3 bg-green-600 text-white">
                      We Have Recieved Your Submission.
                    </div>
                  </div> -->
                  
                  <div class="mt-2">
                    <button class="p-3 bg-purple-600 text-white w-full hover:bg-purple-800">Submit Form</button>
                  </div>
                </form>
            </div>

              <!-- Section: Design Block -->
              <section class="mb-32 text-gray-800 mx-auto">
                <div class="block rounded-lg shadow-lg bg-white pt-5">
                  <div class="flex flex-wrap items-center h-1/2">
                    <div class="grow-0 shrink-0 basis-auto block h-full sm:w-full md:w-full lg:flex lg:w-6/12 xl:w-6/12">
                      <div class="h-full w-full pb-2">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3431.5497834999987!2d-97.9311468846401!3d30.674803895472785!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x865ad7c7bed9d3c7%3A0xc691fa2dc6a74987!2sLiberty%20Hill%20Learning%20and%20Event%20Center!5e0!3m2!1sen!2sus!4v1674080613560!5m2!1sen!2sus" class="left-0 top-0 h-full w-full rounded-t-lg lg:rounded-tr-none lg:rounded-bl-lg" frameborder="0" allowfullscreen></iframe>
                      </div>
                    </div>
                    <div class="grow-0 shrink-0 basis-auto w-full lg:w-6/12 xl:w-6/12">
                      <div class="flex flex-wrap pt-12 lg:pt-0">
                        <div class="mb-12 grow-0 shrink-0 basis-auto px-3 md:px-6 xl:px-12">
                          <div class="flex items-start">
                            <div class="shrink-0">
                              <div class="p-4 bg-blue-600 rounded-md shadow-md w-14 h-14 flex items-center justify-center">
                                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="phone" class="w-5 text-white"
                                  role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                                  <path fill="currentColor"
                                    d="M215.7 499.2C267 435 384 279.4 384 192C384 86 298 0 192 0S0 86 0 192c0 87.4 117 243 168.3 307.2c12.3 15.3 35.1 15.3 47.4 0zM192 256c-35.3 0-64-28.7-64-64s28.7-64 64-64s64 28.7 64 64s-28.7 64-64 64z">
                                  </path>
                                </svg>
                              </div>
                            </div>
                            <div class="grow ml-6">
                              <p class="font-bold mb-1">Venue</p>
                              <p class="text-gray-500">Liberty Hill Learning & Event Center</p>
                              <p class="text-gray-500">14875 W State Hwy 29</p>
                              <p class="text-gray-500">Liberty Hill, TX 78642</p>
                            </div>
                          </div>
                        </div>
                        <div class="mb-12 grow-0 shrink-0 basis-auto px-3 md:px-6 xl:px-12">
                          <div class="flex items-start">
                            <div class="shrink-0">
                              <div class="p-0 bg-blue-600 rounded-md shadow-md w-14 h-14 flex items-center justify-center">
                                <svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="user"
                                  class="w-5 text-white" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 288 512">
                                  <path fill="currentColor"
                                    d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0S96 57.3 96 128s57.3 128 128 128zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z">
                                  </path>
                                </svg>
                              </div>
                            </div>
                            <div class="grow ml-6">
                              <p class="font-bold mb-1">Host(s)</p>
                              <p class="text-gray-500">Maara (Mahesh) & Kowsalya</p>
                              <p class="text-gray-500">+1 201-932-9617</p>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
              <!-- Section: Design Block -->
        </div>
    </body>
